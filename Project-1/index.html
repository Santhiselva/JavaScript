<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responesive design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="control">
      <div class="btn-group">
        <button class="btn btn-clicked" data-filter="all">All</button>
        <button class="btn" data-filter="pizza">Pizza</button>
        <button class="btn" data-filter="cake">Cake</button>
        <button class="btn" data-filter="icecream">Ice cream</button>
      </div>
      <input type="text" placeholder="Search Food" id="search" />
    </div>
    
    <div class="container">
      <div class="box" data-item="pizza">
        <img src="./images/pizza-1.jpeg" alt="pic" />
      </div>
      <div class="box" data-item="icecream">
        <img src="./images/ice cream-1.webp" alt="pic" />
      </div>
      <div class="box" data-item="cake">
        <img src="./images/cake-1.webp" alt="pic" />
      </div>
      <div class="box" data-item="pizza">
        <img src="./images/pizza-2.jpeg" alt="pic" />
      </div>
      <div class="box" data-item="icecream">
        <img src="./images/ice cream-2.webp" alt="pic" />
      </div>
      <div class="box" data-item="cake">
        <img src="./images/cake-9.webp" alt="pic" />
      </div>
      <div class="box" data-item="pizza">
        <img src="./images/pizza-3.jpeg" alt="pic" />
      </div>
      <div class="box" data-item="icecream">
        <img src="./images/ice cream-3.webp" alt="pic" />
      </div>
      <div class="box" data-item="cake">
        <img src="./images/cake-6.webp" alt="pic" />
      </div>
      <div class="box" data-item="pizza">
        <img src="./images/pizza-5.jpeg" alt="pic" />
      </div>
      <div class="box" data-item="icecream">
        <img src="./images/ice cream-4.jpeg" alt="pic" />
      </div>
      <div class="box" data-item="cake">
        <img src="./images/cake-4.jpeg" alt="pic" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
